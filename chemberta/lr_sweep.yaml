program: wandb_wrapper.py
project: chemberta
entity: apjansen
method: grid
metric:
  goal: minimize
  name: best_val_root_mean_squared_error
parameters:
  checkpoint:
    value: DeepChem/ChemBERTa-77M-MTR
  filename:
    value: ../data/cone_angle_carbox_11k.csv
  task_id:
    value: 0
  epochs:
    value: 8
  learning_rate:
    values: [3e-5, 1e-4, 3e-4, 1e-3, 3e-3]
  decay_rate:
    value: 1.  # each epoch decay lr by this factor
  batch_size:
    value: 512
  weight_decay:
    value: 0.
  patience:
    value: 5
  single_batch:
    value: False
